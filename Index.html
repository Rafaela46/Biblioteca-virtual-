<!doctype html>

<head>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: Arial, sans-serif;
      background-color: #111; color: #fff;
    }
    .conteudo-principal {
      width: 100%; max-width: 1200px;
      margin: 0 auto;
      padding: 20px 10px 40px 10px;
      margin-top: 0px;
    }
    h1 {
      text-align: center;
      color: #f1c40f;
      margin-top: 2px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 30px auto;
      max-width: 500px;
    }
    .search-bar input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
      color: #000;
    }
    .search-bar button {
      padding: 12px 16px;
      background-color: #f1c40f;
      color: #111;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    h2 {
      margin-top: 40px;
      color: #f1c40f;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 10px;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .card {
      flex: 0 0 200px;
      background: #222;
      border-radius: 10px;
      padding: 15px;
      scroll-snap-align: start;
      box-sizing: border-box;
    }
    .card img {
      width: 100%; height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 18px; color: #f1c40f;
      margin: 10px 0 5px;
    }
    .author {
      font-size: 14px;
      font-style: italic;
      color: #aaa;
    }
    .card p {
      font-size: 14px;
      color: #ddd;
    }
    .btn-anuncio, .btn-download {
      background-color: #e67e22;
      color: white;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      text-align: center;
    }
    .btn-download { background-color: #1abc9c; }
    .ad-container {
      display: none;
      margin: 10px 0;
      padding: 10px;
      background: #000;
      text-align: center;
      border: 1px solid #444;
    }
    .ads-topo, .ads-entre, .ads-footer {
      text-align: center;
      margin: 20px auto;
      padding: 10px;
      background-color: #222;
      border: 1px dashed #f1c40f;
      color: #f1c40f;
    }
  </style>
  <script>
    function mostrarAnuncio(botao) {
      const card = botao.parentElement;
      const adContainer = card.querySelector('.ad-container');
      botao.style.display = 'none';
      adContainer.style.display = 'block';

      const ins = document.createElement('ins');
      ins.className = 'adsbygoogle';
      ins.style.display = 'block';
      ins.setAttribute('data-ad-client', 'ca-pub-XXXXXXXXXXXX');
      ins.setAttribute('data-ad-slot', 'DOWNLOADAD12345');
      ins.setAttribute('data-ad-format', 'auto');
      ins.setAttribute('data-full-width-responsive', 'true');
      adContainer.appendChild(ins);

      const script = document.createElement('script');
      script.innerHTML = '(adsbygoogle = window.adsbygoogle || []).push({});';
      adContainer.appendChild(script);

      const aviso = document.createElement('div');
      aviso.style.color = 'white';
      aviso.style.marginTop = '10px';
      aviso.textContent = '‚è≥ Aguardando an√∫ncio terminar...';
      adContainer.appendChild(aviso);

      setTimeout(() => {
        const botaoDownload = document.createElement('a');
        botaoDownload.href = 'https://seusite.com/arquivo.epub';
        botaoDownload.textContent = 'üì• Baixar EPUB';
        botaoDownload.className = 'btn-download';
        botaoDownload.target = '_blank';
        adContainer.appendChild(botaoDownload);
      }, 5000);
    }

    function pesquisar() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const titulo = card.querySelector("h3").textContent.toLowerCase();
        const autor = card.querySelector(".author").textContent.toLowerCase();
        const sinopse = card.querySelector("p").textContent.toLowerCase();
        card.style.display = (titulo.includes(input) || autor.includes(input) || sinopse.includes(input)) ? "block" : "none";
      });
    }

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("searchInput").addEventListener("input", pesquisar);
    });
  </script>
</head>
<body>
  <div class="conteudo-principal">
    <h1>Biblioteca Virtual</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Pesquisar livros..." />
      <button onclick="pesquisar()">üîç</button>
    </div>

    <!-- Categorias anteriores ser√£o reintegradas aqui -->

        <h3>Orgulho e Preconceito</h3>
        <div class="author">Jane Austen</div>
        <p>Um cl√°ssico sobre amor, classe e preconceito.</p>
        <button class="btn-anuncio" onclick="mostrarAnuncio(this)">üé¨ Assistir an√∫ncio para baixar</button>
        <div class="ad-container"></div>
      </div>
    </div>

    <h2>Aventura</h2>
    <div class="carousel">

        <h3>A Ilha do Tesouro</h3>

        <p>Um jovem embarca em uma perigosa jornada em busca de um tesouro pirata.</p>
        <button class="btn-anuncio" onclick="mostrarAnuncio(this)">üé¨ Assistir an√∫ncio para baixar</button>

    </div>

    <div class="ads-footer">
      <!-- An√∫ncio rodap√© -->

      <ins class="adsbygoogle" style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXX"
           data-ad-slot="AAAAAAAAAAAA"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>
</body>
</html>
