<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca Virtual</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #f1c40f;
      margin-bottom: 20px;
    }
    h2 {
      color: #f1c40f;
      margin-top: 40px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto 30px;
      max-width: 100%;
    }
    .search-container input {
      width: 100%;
      max-width: 400px;
      padding: 12px 40px 12px 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: #000;
    }
    .search-container .lupa {
      position: relative;
      left: -35px;
      font-size: 18px;
      color: #555;
      pointer-events: none;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding-bottom: 15px;
      scroll-snap-type: x mandatory;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .card {
      flex: 0 0 200px;
      background: #222;
      border-radius: 10px;
      padding: 10px;
      scroll-snap-align: start;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 320px;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 15px;
      color: #f1c40f;
      margin: 8px 0;
      flex-grow: 1;
      overflow: hidden;
    }
    .card button {
      margin-top: auto;
      padding: 8px 12px;
      background: #1abc9c;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-download {
      margin-top: 10px;
      padding: 10px 14px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
    }
    .btn-download:hover {
      background-color: #2980b9;
    }
    .ad-area {
      display: none;
      margin-top: 8px;
    }
    .countdown {
      color: #ccc;
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>üìö Biblioteca Virtual</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Pesquisar livros..." oninput="filtrar()">
    <span class="lupa">üîç</span>
  </div>

  <h2>üìÅ Livros - Pasta Principal</h2>
  <div class="carousel" id="arquivosContainer1">Carregando...</div>

  <h2>üìÅ Livros - Pasta Secund√°ria</h2>
  <div class="carousel" id="arquivosContainer2">Carregando...</div>

  <script>
    const apiKey = "AIzaSyB2PCv7yr3aasE-8D1ToQooSN3vPvix0Po";
    const pasta1 = "1K0FvRXbJE77qxkZhDqyhyI5dpvBgCQ9h";
    const pasta2 = "12WCZGAzkD-iGQK2i1_dEb6-CB2RhmMJD";
    let arquivos1 = [];

    async function carregarPasta(pastaId, containerId, salvarLista = false) {
      const url = `https://www.googleapis.com/drive/v3/files?q='${pastaId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const arquivos = data.files || [];
        if (salvarLista) arquivos1 = arquivos;
        mostrar(arquivos, containerId);
      } catch (e) {
        document.getElementById(containerId).innerHTML = '<p style="color:#f33">Erro ao carregar.</p>';
      }
    }

    function mostrar(lista, containerId) {
      const cont = document.getElementById(containerId);
      cont.innerHTML = "";
      if (!lista.length) {
        cont.innerHTML = '<p>Nenhum arquivo encontrado.</p>';
        return;
      }

      lista.forEach(f => {
        const tipo = f.mimeType;
        const nome = f.name;
        const link = `https://drive.google.com/file/d/${f.id}/view?usp=sharing`;
        let img = "";

        if (tipo === "application/pdf") {
          img = "https://cdn-icons-png.flaticon.com/512/337/337946.png";
        } else if (tipo === "application/epub+zip" || nome.toLowerCase().endsWith(".epub")) {
          img = "https://cdn-icons-png.flaticon.com/512/2991/2991108.png";
        } else {
          img = "https://cdn-icons-png.flaticon.com/512/565/565547.png";
        }

        const card = document.createElement('div');
        card.className = 'card';

        const imagem = `<img src="${img}" alt="${nome}">`;
        const titulo = `<h3>${nome}</h3>`;
        const botao = `<button onclick="mostrarAnuncio(this, '${link}')">üìñ Ler</button>`;
        const anuncio = `
          <div class="ad-area">
            <div class="countdown">‚è≥ Aguarde <span class="segundos">5</span>s...</div>
            <ins class="adsbygoogle"
              style="display:block"
              data-ad-client="ca-pub-SEU-CODIGO"
              data-ad-slot="SEU-AD-SLOT"
              data-ad-format="auto"
              data-full-width-responsive="true"></ins>
          </div>`;

        card.innerHTML = imagem + titulo + botao + anuncio;
        cont.appendChild(card);
      });
    }

    function mostrarAnuncio(botao, link) {
      const adArea = botao.nextElementSibling;
      botao.style.display = 'none';
      adArea.style.display = 'block';
      (adsbygoogle = window.adsbygoogle || []).push({});

      let tempo = 5;
      const span = adArea.querySelector(".segundos");
      const intervalo = setInterval(() => {
        tempo--;
        span.textContent = tempo;
        if (tempo === 0) {
          clearInterval(intervalo);
          const btn = document.createElement('a');
          btn.href = link;
          btn.target = '_blank';
          btn.textContent = 'üì• Baixar livro';
          btn.className = 'btn-download';
          adArea.appendChild(btn);
        }
      }, 1000);
    }

    function filtrar() {
      const termo = document.getElementById("searchInput").value.toLowerCase();
      const filtrado = arquivos1.filter(f => f.name.toLowerCase().includes(termo));
      mostrar(filtrado, "arquivosContainer1");
    }

    carregarPasta(pasta1, "arquivosContainer1", true);
    carregarPasta(pasta2, "arquivosContainer2");
  </script>
</body>
</html>
